<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status | Vicky's Thrift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 80vh; text-align: center; padding: 20px;
            background-color: #f9f9f9;
        }
        .status-card {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 400px; width: 100%;
        }
        .status-icon { font-size: 4rem; margin-bottom: 20px; }
        .success-icon { color: #27ae60; }
        .error-icon { color: #eb4d4b; }
        .btn-home {
            margin-top: 25px; display: inline-block; padding: 12px 30px;
            background: #000; color: #fff; text-decoration: none; border-radius: 25px;
            transition: transform 0.2s;
        }
        .btn-home:hover { transform: scale(1.05); }
        .hidden { display: none; } /* Added this missing class */
    </style>
</head>
<body>

<div class="status-container">
    <div class="status-card" id="statusCard">
        <div id="loader">
            <i class="fas fa-spinner fa-spin status-icon" style="color: #666;"></i>
            <h2>Verifying Payment...</h2>
        </div>
        
        <div id="statusContent" class="hidden">
            </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        
        // If there are no parameters at all, just go home
        if (!params.has('success') && !params.has('msg')) {
            window.location.href = 'index.html';
            return;
        }

        const isSuccess = params.get('success') === 'true';
        const orderId = params.get('ord') || ""; 
        const errorMsg = params.get('msg');

        const content = document.getElementById('statusContent');
        const loader = document.getElementById('loader');

        // Transition UI
        loader.classList.add('hidden');
        content.classList.remove('hidden');

        if (isSuccess) {
            // Clear cart so they don't buy the same thing twice accidentally
            localStorage.removeItem('vicky_cart');
            
            // Format 24-char MongoID to a readable 6-char code
            const displayId = orderId.length >= 6 ? orderId.slice(-6).toUpperCase() : "SUCCESS";

            content.innerHTML = `
                <i class="fa-solid fa-circle-check status-icon success-icon"></i>
                <h2 style="margin-bottom:10px;">Payment Successful!</h2>
                <p>Thank you for shopping with Vicky's Thrift.</p>
                <p style="background: #f0f0f0; padding: 10px; border-radius: 8px; margin: 15px 0;">
                    Order Reference: <strong>#${displayId}</strong>
                </p>
                <p style="font-size: 0.9rem; color: #666;">A confirmation email has been sent to your inbox.</p>
                <a href="index.html" class="btn-home">Continue Shopping</a>
            `;
        } else {
            // Map common error codes to friendly messages
            let friendlyError = errorMsg || "Please try again.";
            if (errorMsg === 'no_reference') friendlyError = "Transaction reference missing.";
            if (errorMsg === 'payment_incomplete') friendlyError = "The bank did not authorize the funds.";

            content.innerHTML = `
                <i class="fa-solid fa-circle-xmark status-icon error-icon"></i>
                <h2 style="margin-bottom:10px;">Payment Failed</h2>
                <p>${friendlyError}</p>
                <div style="display:flex; flex-direction:column; gap:10px; margin-top: 20px;">
                    <a href="addtocart.html" class="btn-home">Try Again</a>
                    <a href="index.html" style="color: #666; text-decoration: none; font-size: 14px;">Return to Home</a>
                </div>
            `;
        }
    });
</script>
</body>
</html>
