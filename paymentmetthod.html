<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vicky's Collection | Luxury Thriftwears</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-page">
    <div class="back-nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <header class="checkout-header">
        <h1>Checkout</h1>
        <div class="amount-banner">
            <span>Total to Pay</span>
            <h2 class="total-amount">$75.00</h2>
        </div>
    </header>

    <section class="payment-methods">
        <h3>Select Payment Method</h3>
        
        <div class="method-card active" onclick="selectMethod(this, 'bank')">
            <div class="method-icon">
                <i class="fa-solid fa-building-columns"></i>
            </div>
            <div class="method-info">
                <span class="method-title">Bank Transfer</span>
                <p>Pay via local or international wire</p>
            </div>
            <div class="radio-check"></div>
        </div>

        <div class="method-card" onclick="selectMethod(this, 'card')">
            <div class="method-icon">
                <i class="fa-solid fa-credit-card"></i>
            </div>
            <div class="method-info">
                <span class="method-title">Credit / Debit Card</span>
                <p>Visa, Mastercard, or Verve</p>
            </div>
            <div class="radio-check"></div>
        </div>
    </section>

    <div class="bottom-action">
        <button class="brand-btn-pill" onclick="proceedToPayment()">Proceed to Pay</button>
    </div>
</div>

<div id="bankDetailsModal" class="modal-overlay hidden">
    <div class="modal-content">
        </div>
</div>
</body>
</html>
