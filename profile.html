<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky's Collection | Luxury Thriftwears</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
    <div class="back-nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <div class="profile-header">
        <div class="avatar-wrapper">
            <img src="image/landingpage.png.JPG" alt="Profile Picture" class="profile-img">
            <div class="edit-badge"><i class="fa-solid fa-camera"></i></div>
        </div>
        <h2 class="user-name">John Doe</h2>
        <p class="user-email">johndoe@example.com</p>
    </div>

    <div class="profile-section">
        <div class="section-header">
            <h3>Recent Orders</h3>
            <a href="#" class="view-all">View All</a>
        </div>
        <div class="order-card">
            <div class="order-info">
                <span class="order-id">#VC-8829</span>
                <span class="order-date">Jan 15, 2026</span>
            </div>
            <div class="order-status processing">Processing</div>
        </div>
    </div>

    <div class="settings-list">
        <div class="settings-item">
            <div class="item-left">
                <i class="fa-solid fa-user-gear"></i>
                <span>Edit Profile</span>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="settings-item">
            <div class="item-left">
                <i class="fa-solid fa-location-dot"></i>
                <span>Shipping Address</span>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="settings-item">
            <div class="item-left">
                <i class="fa-solid fa-credit-card"></i>
                <span>Payment Methods</span>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="settings-item logout">
            <div class="item-left">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
