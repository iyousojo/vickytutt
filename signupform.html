<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky's Collection | Join the Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- PROFESSIONAL LUXURY AUTH STYLES --- */
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --soft-gray: #f8f9fa;
        }

        body.auth-body {
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                        url('https://www.transparenttextures.com/patterns/cubes.png'), #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-nav {
            width: 100%;
            padding: 20px 5%;
        }

        .back-nav a {
            text-decoration: none;
            color: var(--dark);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-nav a:hover { color: var(--gold); }

        .auth-page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 4px; /* Shorter radius for a high-fashion look */
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            position: relative;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 35px;
        }

        .tab-link {
            flex: 1;
            background: none;
            border: none;
            padding: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            cursor: pointer;
            color: #aaa;
            position: relative;
            transition: 0.3s;
        }

        .tab-link.active {
            color: var(--dark);
        }

        .tab-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--dark);
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .auth-subtitle {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Form Improvements */
        .form-group { margin-bottom: 22px; }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 700;
            color: #333;
        }

        .form-group input, .auth-select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-size: 0.95rem;
            transition: 0.3s;
            background: var(--soft-gray);
        }

        .form-group input:focus {
            border-color: var(--dark);
            background: white;
            outline: none;
        }

        .password-wrapper { position: relative; }
        .toggle-pass {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            margin-top: 8px;
            color: #777;
            text-decoration: none;
        }

        .brand-btn-pill {
            width: 100%;
            padding: 16px;
            background: var(--dark);
            color: white;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.4s;
        }

        .brand-btn-pill:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #eee;
            z-index: 1;
        }

        .social-divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #eee;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .social-circle:hover {
            background: var(--soft-gray);
            border-color: #ccc;
        }

        .terms-check {
            font-size: 0.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #666;
        }

        .hidden { display: none; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .success-box {
            background: white;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            border-radius: 4px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="auth-body">

    <div class="back-nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Shop</a>
    </div>

    <div class="auth-page-wrapper">
        <div class="auth-card">
            <div class="auth-tabs">
                <button id="loginTab" class="tab-link active" onclick="switchAuth('login')">Login</button>
                <button id="signupTab" class="tab-link" onclick="switchAuth('signup')">Sign Up</button>
            </div>

            <form id="signInForm" class="auth-content">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Elevate your style. Log in to your account.</p>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" placeholder="Min. 8 characters" required>
                        <i class="fa-regular fa-eye-slash toggle-pass"></i>
                    </div>
                    <a href="javascript:void(0)" onclick="openComingSoon()" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="brand-btn-pill">Enter Collection</button>
            </form>

            <form id="signUpForm" class="auth-content hidden">
                <h1 class="auth-title">Join the Elite</h1>
                <p class="auth-subtitle">Create an account for a curated experience.</p>
                
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Preferred Size</label>
                    <select name="default_size" class="auth-select" required>
                        <option value="" disabled selected>Choose your fit</option>
                        <option value="XS">XS</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" placeholder="Create a secure password" required>
                        <i class="fa-regular fa-eye-slash toggle-pass"></i>
                    </div>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the <u>Terms of Service</u></label>
                </div>

                <button type="submit" class="brand-btn-pill">Create Account</button>
            </form>

            <div class="social-divider">
                <span>Or connect with</span>
            </div>
            <div class="social-row">
                <button class="social-circle"><i class="fa-brands fa-apple"></i></button>
                <button class="social-circle"><i class="fa-brands fa-google"></i></button>
                <button class="social-circle"><i class="fa-brands fa-facebook-f"></i></button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal-overlay hidden">
        <div class="modal-content success-box">
            <i class="fa-solid fa-circle-check success-icon"></i>
            <h2>Welcome!</h2>
            <p>Your luxury account is ready. Please log in to start shopping.</p>
            <button class="brand-btn-pill" onclick="closeSuccess()">Login Now</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Toggles forms
        function switchAuth(type) {
            const loginForm = document.getElementById('signInForm');
            const signupForm = document.getElementById('signUpForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if(type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        function closeSuccess() {
            document.getElementById('successModal').classList.add('hidden');
            switchAuth('login');
        }
    </script>
</body>
</html>
